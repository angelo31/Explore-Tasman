  function createGallery(json) {
  var output = ""; // initialize it outside the loop
  $.each(json, function () {
    output += '<a href = "' + this.imageurl + '" rel="external"> <img src= "' + this.imageurl + '" alt = "' + this.title + '" class = "class"/> </a> ';
  });
  $('.items').append(output); //append onto page
}
